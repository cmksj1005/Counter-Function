<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <script src="counter.js" defer></script>
    <title>Counter</title>
  </head>
  <body>
    <br />Count from 0 to 100 <br />
    <span class="counter" data-from="0" data-to="100" data-time="4000"></span>
    <br />You don't necessarily have to start at 0 <br />
    <span
      class="counter"
      data-from="1000"
      data-to="2024"
      data-time="4000"
    ></span>
    <br />You can also count in reverse <br />
    <span class="counter" data-from="9999" data-to="0" data-time="4000"></span>
    <br />or even to negative values <br />
    <span
      class="counter"
      data-from="1000"
      data-to="-1000"
      data-time="4000"
    ></span>
    <br />This one will not count <br />
    <span class="counter" data-from="666" data-to="666" data-time="4000"></span>
  </body>
</html>
