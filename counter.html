<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="counter.css" />
    <title>Counter</title>
  </head>
  <body>
    <br />Count from 0 to 100 <br /><span
      class="counter"
      style="--from: 0; --to: 100; --time: 4s"
    ></span>
    <br />You don't necessarily have to start at 0 <br /><span
      class="counter"
      style="--from: 1000; --to: 2024; --time: 4s"
    ></span>
    <br />You can also count in reverse <br /><span
      class="counter"
      style="--from: 9999; --to: 0; --time: 4s"
    ></span>
    <br />or even to negative values <br /><span
      class="counter"
      style="--from: 1000; --to: -1000; --time: 4s"
    ></span>
    <br />This one will not count <br /><span
      class="counter"
      style="--from: 666; --to: 666; --time: 4s"
    ></span>
  </body>
</html>
